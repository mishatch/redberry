<div class="wrapper">
  <h5 class="firago-500">ლისტინგის დამატება</h5>
  <form [formGroup]="listingForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>გარიგების ტიპი</label>
      <div class="radio-wrapper">
        <label class="radio-label">
          <input type="radio" formControlName="is_rental" value="0" />
          იყიდება
          <span class="custom-radio"></span>
        </label>
        <label class="radio-label">
          <input type="radio" formControlName="is_rental" value="1" />
          ქირავდება
          <span class="custom-radio"></span>
        </label>
      </div>
    </div>
    <div class="location">
      <h5 class="firago-500">მდებარეობა</h5>
      <div>
        <div class="form-group">
          <label for="address">მისამართი *</label>
          <input type="text" formControlName="address" id="address" />
          <small [class.is-valid]="!address?.errors" [class.is-invalid]="(address?.touched || address?.dirty) && address?.errors" >
            <svg width="12" height="11" viewBox="0 0 12 11" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M11 1.40918L4.125 9.591L1 5.87199" stroke="#021526" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>

            მინიმუმ ორი სიმბოლო
          </small>
        </div>
        <div class="form-group">
          <label for="zip_code">საფოსტო ინდექსი *</label>
          <input type="text" formControlName="zip_code" id="zip_code" />
          <small [class.is-valid]="!zip_code?.errors" [class.is-invalid]="(zip_code?.touched || zip_code?.dirty) && zip_code?.errors" >
            <svg width="12" height="11" viewBox="0 0 12 11" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M11 1.40918L4.125 9.591L1 5.87199" stroke="#021526" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>

            მხოლოდ რიცხვები
          </small>
        </div>
      </div>
      <div>
        <div class="form-group">
          <label for="region">რეგიონი</label>
          <select id="region" (change)="onRegionChange($event)" >
            @for (region of regions; track region){

            <option [value]="region.id" >{{ region.name }}</option>
            }
          </select>
        </div>
        <div class="form-group">
          <label for="city">ქალაქი</label>
          <select id="city" (change)="getCityId($event)" >
            @for (city of filteredCities; track city){
            <option [value]="city.id">{{ city.name }}</option>
            }
          </select>
        </div>
      </div>
    </div>
    <div class="apartment-details">
      <h5 class="firago-500">ბინის დეტალები</h5>
      <div>
        <div class="form-group">
          <label for="price">ფასი</label>
          <input type="text" formControlName="price" id="price" />
          <small [class.is-valid]="!price?.errors" [class.is-invalid]="(price?.touched || price?.dirty) && price?.errors" >
            <svg width="12" height="11" viewBox="0 0 12 11" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M11 1.40918L4.125 9.591L1 5.87199" stroke="#021526" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>

            მხოლოდ რიცხვები
          </small>
        </div>
        <div class="form-group">
          <label for="area">ფართობი</label>
          <input type="text" formControlName="area" id="area" />
          <small [class.is-valid]="!area?.errors" [class.is-invalid]="(area?.touched || area?.dirty) && area?.errors" >
            <svg width="12" height="11" viewBox="0 0 12 11" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M11 1.40918L4.125 9.591L1 5.87199" stroke="#021526" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>

            მხოლოდ რიცხვები
          </small>
        </div>
      </div>
      <div>
        <div class="form-group">
          <label for="bedrooms">საძინებლების რაოდენობა *</label>
          <input type="text" id="bedrooms" formControlName="bedrooms">
          <small [class.is-valid]="!bedrooms?.errors" [class.is-invalid]="(bedrooms?.touched || bedrooms?.dirty) && bedrooms?.errors" >
            <svg width="12" height="11" viewBox="0 0 12 11" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M11 1.40918L4.125 9.591L1 5.87199" stroke="#021526" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>

            მხოლოდ რიცხვები
          </small>
        </div>
      </div>
      <div class="form-group description">
        <label for="description">აღწერა *</label>
        <textarea formControlName="description" id="description"></textarea>
        <small [class.is-valid]="!description?.errors" [class.is-invalid]="(description?.touched || description?.dirty) && description?.errors" >
          <svg width="12" height="11" viewBox="0 0 12 11" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M11 1.40918L4.125 9.591L1 5.87199" stroke="#021526" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>

          მინიმუმ 5 სიტყვა
        </small>
      </div>
      <div class="form-group photo">
        <label style="width: 100%">ატვირთეთ ფოტო *</label>
        <label for="photo" class="custom-file-label">
          <input type="file" id="photo" class="custom-file-input" (change)="onFileSelected($event)" #fileInput>
          <span class="plus-sign">
            @if(!imagePreview) {
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#2D3648" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 8V16" stroke="#2D3648" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M8 12H16" stroke="#2D3648" stroke-linecap="round" stroke-linejoin="round"/>
                 </svg>
            }
          </span>
        </label>
        @if (imagePreview){
          <div class="photo-prev">
            <img [src]="imagePreview" alt="Image preview" class="img-preview">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="bin" (click)="deleteImage()">
              <circle cx="12" cy="12" r="11.5" fill="white" stroke="#021526"/>
              <path d="M6.75 8.5H7.91667H17.25" stroke="#021526" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M16.0834 8.50033V16.667C16.0834 16.9764 15.9605 17.2732 15.7417 17.492C15.5229 17.7107 15.2262 17.8337 14.9167 17.8337H9.08341C8.774 17.8337 8.47725 17.7107 8.25846 17.492C8.03966 17.2732 7.91675 16.9764 7.91675 16.667V8.50033M9.66675 8.50033V7.33366C9.66675 7.02424 9.78966 6.72749 10.0085 6.5087C10.2272 6.28991 10.524 6.16699 10.8334 6.16699H13.1667C13.4762 6.16699 13.7729 6.28991 13.9917 6.5087C14.2105 6.72749 14.3334 7.02424 14.3334 7.33366V8.50033" stroke="#021526" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M10.8333 11.417V14.917" stroke="#021526" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M13.1667 11.417V14.917" stroke="#021526" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        }
      </div>
    </div>
    <div class="agent">
      <h5 class="firago-500">აგენტი</h5>
      <div class="form-group">
        <label for="agent">აირჩიე</label>
        <select id="agent" (change)="getAgentId($event)" >
          @for (agent of agents; track agent){
          <option [value]="agent.id">{{ agent.name }} {{agent.surname}}</option>
          }
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">დამატება</button>
  </form>
</div>
